<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: head(~{::title})">
    <title>Log In</title>
</head>
<body>

    <nav th:replace="base :: navbar"></nav>

    <div th:replace="base :: messages"></div>

    <main class="container-fluid">

        <div class="row justify-content-center">

            <form method="post" th:action="@{/login}" class="col-8">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" name="email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" />
                </div>

                <div class="form-group">
                    <input id="remember-me" type="checkbox" name="remember-me" />
                    <label for="remember-me">Remember Me</label>
                </div>

                <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
            </form>

            <p>Don't have an account? <a th:href="@{/register}">Register for one.</a></p>

        </div>
    </main>

    <th:block th:replace="base :: scripts"></th:block>

</body>
</html>
