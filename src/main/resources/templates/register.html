<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: head(~{::title})">
    <title>Register</title>
</head>
<body>

    <nav th:replace="base :: navbar"></nav>

    <div th:replace="base :: messages"></div>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8">

                <form method="post" th:action="@{/register}" th:object="${userForm}">
                    <div class="form-group">
                        <label th:for="firstName">First Name</label>
                        <input class="form-control" th:field="*{firstName}" required="required" />
                        <div class="error" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group">
                        <label th:for="lastName">Last Name</label>
                        <input class="form-control" th:field="*{lastName}" required="required" />
                        <div class="error" th:errors="*{lastName}"></div>
                    </div>
                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <input class="form-control" th:field="*{email}" required="required" />
                        <div class="error" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label th:for="password">Password</label>
                        <input class="form-control" th:field="*{password}" type="password" required="required" />
                        <div class="error" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <label th:for="verifyPassword">Verify Password</label>
                        <input class="form-control" th:field="*{verifyPassword}" type="password" required="required" />
                        <div class="error" th:errors="*{verifyPassword}"></div>
                    </div>

                    <input type="submit" value="Register" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="base :: scripts"></th:block>

</body>
</html>
